<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

    :root {
      --speed: 6s;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #020617;
      color: #f8fafc;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    /* --- ANIMACIONES --- */
    @keyframes cardEdgeGlow {

      0%,
      100% {
        border-color: rgba(59, 130, 246, 0.1);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      50% {
        border-color: rgba(59, 130, 246, 0.5);
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);
      }
    }

    .main-card {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.05);
      animation: cardEdgeGlow var(--speed) infinite ease-in-out;
    }

    @keyframes iconTech {

      0%,
      30%,
      100% {
        transform: rotateY(0deg);
      }

      15% {
        transform: rotateY(360deg);
        filter: brightness(1.5);
      }
    }

    @keyframes buttonHighlight {

      0%,
      30%,
      100% {
        border-color: rgba(255, 255, 255, 0.05);
        transform: scale(1);
      }

      15% {
        border-color: rgba(59, 130, 246, 0.8);
        transform: scale(1.02);
        background: rgba(59, 130, 246, 0.1);
      }
    }

    .btn-animate {
      animation: buttonHighlight var(--speed) infinite;
    }

    .icon-animate {
      animation: iconTech var(--speed) infinite;
    }

    .delay-1 {
      animation-delay: 0s;
    }

    .delay-2 {
      animation-delay: 1.5s;
    }

    .delay-3 {
      animation-delay: 3s;
    }

    /* --- VIDEO SECTION --- */
    .video-section {
      position: relative;
      height: 80vh;
      width: 100%;
      max-width: 500px;
      border-radius: 3rem;
      overflow: hidden;
      border: 8px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.8);
      background: #000;
    }

    .progress-bar-container {
      display: flex;
      gap: 6px;
      position: absolute;
      top: 25px;
      left: 25px;
      right: 25px;
      z-index: 30;
    }

    .progress-line {
      height: 3px;
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #fff;
    }

    .gradient-text {
      background: linear-gradient(to right, #60a5fa, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body class="flex flex-col lg:flex-row">

        <div class="space-y-4">
          <a href="https://wa.me/523313862743"

                class="icon-animate delay-1 w-10 h-10 bg-[#25D366] rounded-xl flex items-center justify-center shadow-[0_0_15px_rgba(37,211,102,0.3)]">

          <a href="#"

                class="icon-animate delay-2 w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-[0_0_15px_rgba(37,99,235,0.3)]">
                <i class='bx bx-globe text-2xl text-white'></i>
              </div>

  <div class="w-full lg:w-1/2 min-h-screen flex items-center justify-center p-6 lg:p-12 bg-blue-600/5">
    <div class="video-section">
      <div class="progress-bar-container" id="bars-container"></div>

      <video id="main-video" class="w-full h-full object-cover" muted playsinline autoplay preload="auto">
        Tu navegador no soporta video.
      </video>

      <div class="absolute bottom-0 left-0 right-0 p-10 bg-gradient-to-t from-black via-black/40 to-transparent">
        <h4 class="text-blue-400 font-bold text-[10px] uppercase tracking-[0.4em] mb-2">Showcase</h4>
        <p id="video-caption" class="text-lg font-bold text-white tracking-tight leading-tight"></p>
      </div>
    </div>
  </div>

  <script>
    const videoElem = document.getElementById('main-video');
    const captionElem = document.getElementById('video-caption');
    const barsContainer = document.getElementById('bars-container');

    const TIME_PER_VIDEO = 7000;
    const videos = [
      { src: './assets/videos/12734887_1080_1920_30fps.mp4', text: 'Estamos para atenderte' },
      { src: './assets/videos/9003382-hd_1920_1080_25fps.mp4', text: 'Innovación Constante en cada Diseño' },
      { src: './assets/videos/5498710-uhd_3840_2160_25fps.mp4', text: 'Soluciones Web Profesionales' },
      { src: './assets/videos/20350297-hd_1080_1920_60fps.mp4', text: 'Tu marca, nuestra prioridad absoluta' },
      { src: './assets/videos/20712257-hd_1080_1920_60fps.mp4', text: 'Diseño de Vanguardia Tecnológica' }
    ];

    // --- MEJORA: Precarga de videos para evitar que se traben ---
    videos.forEach(v => {
      const link = document.createElement('link');
      link.rel = 'preload';
      link.as = 'video';
      link.href = v.src;
      document.head.appendChild(link);
    });

    let currentIdx = 0;
    let videoTimer;

    videos.forEach((_, i) => {
      const bar = document.createElement('div');
      bar.className = 'progress-line';
      const fill = document.createElement('div');
      fill.className = 'progress-fill';
      fill.id = `fill-${i}`;
      bar.appendChild(fill);
      barsContainer.appendChild(bar);
    });

    function playVideo(index) {
      clearTimeout(videoTimer);
      currentIdx = index;
      const data = videos[currentIdx];

      videoElem.src = data.src;
      captionElem.innerText = data.text;

      videos.forEach((_, i) => {
        const f = document.getElementById(`fill-${i}`);
        f.style.transition = 'none';
        f.style.width = i < currentIdx ? '100%' : '0%';
      });

      videoElem.load();
      videoElem.play().then(() => {
        setTimeout(() => {
          const currentFill = document.getElementById(`fill-${currentIdx}`);
          currentFill.style.transition = `width ${TIME_PER_VIDEO}ms linear`;
          currentFill.style.width = '100%';
        }, 50);

        videoTimer = setTimeout(() => {
          playVideo((currentIdx + 1) % videos.length);
        }, TIME_PER_VIDEO);
      }).catch(() => {
        // En caso de error, intentar saltar al siguiente rápidamente
        setTimeout(() => playVideo((currentIdx + 1) % videos.length), 500);
      });
    }

    playVideo(0);
  </script>

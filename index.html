<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrea Andrade - AAM Design Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

    :root {
      --speed: 6s;
      /* Velocidad del ciclo total */
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: radial-gradient(circle at center, #1e3a8a 0%, #020617 100%);
      color: #f8fafc;
      overflow: hidden;
    }

    /* Iluminación del borde de la tarjeta */
    @keyframes cardEdgeGlow {

      0%,
      100% {
        border-color: rgba(59, 130, 246, 0.1);
        box-shadow: 0 0 0px rgba(0, 0, 0, 0);
      }

      50% {
        border-color: rgba(59, 130, 246, 0.6);
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);
      }
    }

    .main-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(25px);
      border: 2px solid rgba(255, 255, 255, 0.05);
      animation: cardEdgeGlow var(--speed) infinite ease-in-out;
    }

    /* Animación de los botones: Borde y Fondo */
    @keyframes buttonHighlight {

      0%,
      30%,
      100% {
        border-color: rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 0px rgba(59, 130, 246, 0);
        transform: scale(1);
      }

      15% {
        border-color: rgba(59, 130, 246, 0.8);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        transform: scale(1.03);
        background: rgba(59, 130, 246, 0.1);
      }
    }

    /* Animación de los iconos: Giro 3D y Brillo */
    @keyframes iconTech {

      0%,
      30%,
      100% {
        transform: rotateY(0deg);
        filter: brightness(1);
      }

      15% {
        transform: rotateY(360deg);
        filter: brightness(1.5) drop-shadow(0 0 8px currentColor);
      }
    }

    .btn-animate {
      animation: buttonHighlight var(--speed) infinite;
      transition: all 0.3s ease;
    }

    .icon-animate {
      animation: iconTech var(--speed) infinite;
    }

    /* Retrasos secuenciales para el efecto "uno por uno" */
    .delay-1 {
      animation-delay: 0s;
    }

    .delay-2 {
      animation-delay: 1.5s;
    }

    .delay-3 {
      animation-delay: 3s;
    }

    .gradient-text {
      background: linear-gradient(to right, #60a5fa, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Efecto de escaneo de luz que pasa por toda la tarjeta */
    .scanner {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.05), transparent);
      animation: scanMove 4s infinite linear;
    }

    @keyframes scanMove {
      0% {
        top: -100%;
      }

      100% {
        top: 200%;
      }
    }
  </style>
</head>

  </div>

</body>

</html>
